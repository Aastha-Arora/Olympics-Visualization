  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">

  <link rel="stylesheet" href="../static/assets/css/main_styles.css">

  <style>

    /* The styles for the parallax */

        position: relative;
        height: 700px;
        padding: 20px;
        margin: 0;
        background: black;
        background-image: url("../static/assets/images/dive_into_data.jpg");
        background-attachment: fixed;
        background-position: bottom center;
        background-size: cover;
    }

  </style>

</head>

<body>
  <!-- Start of navbar -->
  <nav class="navbar navbar-default">
    <div class="container-fluid navbar-custom">

      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="row">
        <div class="navbar-header">

          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle Navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>

          <div class="col-xs-9 phone-nav">
            <a class="navbar-brand" href="/" id="logo">Olympics</a>
              <img class="nav-olympic" src="../static/assets/images/dive_into_data.jpg">
            </a>
          </div>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

          <ul class="nav navbar-nav navbar-right navbar-right-custom">

            <li><a href="/olympics/data">Data</a></li>

            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Visualizations<span class="caret"></span></a>
              <ul class="dropdown-menu">
               <li><a href="/olympics/chart1">Chart1</a></li>
                <li><a href="/olympics/chart2">Chart2</a></li>

                <li><a href="/olympics/chart4">Chart4</a></li>

            </li>

            <li><a href="/olympics/analysis">Analysis</a></li>

            <li><a href="/olympics/olympic_facts">Olympic-Facts</a></li>

          </ul>
        </div><!-- /.navbar-collapse -->

      </div>
    </div><!-- /.container-fluid -->
  </nav>
  <!-- End of navbar -->
  
  
  <!-- Start of wrapper with image -->

  <div class="wrapper">
    <div class="hero text-center">
      <h1>Taking a deep dive into data!</h1>
      <p> The goal is to turn data into information, and information into insight.</p>
    </div>


    <div class='container'>
      <form>
      <div class = "row">
          <div class="colm-sm-3">
            <label for="date">Enter Country</label>
            <input class="filter form-control" id="country_name" type="text" placeholder="USA">
          </div>
          <div class="colm-sm-3">
            <label for="date">Enter Season</label>
            <input class="filter form-control" id="season" type="text" placeholder="Summer">
          </div>
          <div class="colm-sm-3">
            <label for="date">Enter Year</label>
            <input class="filter form-control" id="year" type="text" placeholder="1984">
          </div>
          <div class="row">
            <div class="colm-md-3">
              <button id="filter-btn" type="button" class="btn btn-default">Filter Table</button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <div class='container'>
      <div class="row">
        <div class = 'table'>
          <!-- table will be appended here*/ -->
          <table id="filtered_table" class="table table-striped">
            <thead>
              <tr>
                <th class="table-head">Games</th>
                <th class="table-head">Country</th>
                <th class="table-head">Names</th>
                <th class="table-head">Gender</th>
                <th class="table-head">Sport</th>
                <th class="table-head">Event</th>
                <th class="table-head">Medal</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>
    
    <!-- Replay button -->
    <div class = 'container-fluid'>
      <div class = 'row col-md-9'>
        <button class = "btn btn-info" onclick = "location.reload();">Clear Filters</button>
      </div>
    </div>

    <footer class="footer">
      <span class="bottom">Olympics Dashboard</span>
    </footer>

  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <script src="https://d3js.org/d3.v5.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-tip/0.9.1/d3-tip.js"></script>

  <script type="text/javascript" src="../static/js/data_page.js"> </script>
