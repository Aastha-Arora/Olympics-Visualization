<html>

<head>
  <meta charset="utf-8">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.3/dist/leaflet.css"

  crossorigin=""/>
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Olympic Medalist</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.0-rc.3/dist/leaflet.css" />
  <link rel="stylesheet" href="static/css/style.css">
</head>

<body>
  
  <div class="wrapper">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="index.html">Olympics
            <img class="nav-ufo" src="static/images/olympicRings.jpg">
          </a>
        </div>
      </div>
    </nav>
    <div class="hero text-center">
      <h1>Olympics</h1>
      <p>Test Text</p>
    </div>
    <div class="container">
      <div class="row margin-top-50">
        <div class="col-md-2">
          <aside class="filters">
            <div class="panel panel-default">
              <div class="panel-heading">Filter Search</div>
              <div class="panel-body">
                <form>
                  <div class="form-group">
                    <ul class="list-group" id="filters">
                      <li class="filter list-group-item">
                        <label for="date">Olympic Type</label>
                        <input class="form-control" id="type" type="text" placeholder="Summer">
                      </li>
                      <li class="filter list-group-item">
                        <label for="city">Enter Year</label>
                        <input class="form-control" id="year" type="text" placeholder=2016>
                      </li>
                      <li class="filter list-group-item">
                        <label for="state">Enter Medal</label>
                        <input class="form-control" id="gold" type="text" placeholder="gold">
                      </li>
                    </ul>
                  </div>
                  <button id="filter-btn" type="button" class="btn btn-default">Filter Table</button>
                </form>
              </div>
            </div>
          </aside>
        </div>
        <div class="col-md-5">
          <div id="table-area" class="">
            <table id="ufo-table" class="table table-striped">
              <thead>
                <tr>
                  <th class="table-head">type</th>
                  <th class="table-head">year</th>
                  <th class="table-head">region</th>
                  <th class="table-head">latitude</th>
                  <th class="table-head">longitude</th>
                  <th class="table-head">gold</th>
                  <th class="table-head">silver</th>
                  <th class="table-head">bronze</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="col-md-10">
        <div id="map" style="width: 900px; height: 500px;"x></div>
      </div>
    </div>
    <footer class="footer">
      <span class="bottom">Olympics</span>
    </footer>
  </div>
  <!-- Leaflet JavaScript -->
  <!--script src="https://unpkg.com/leaflet@1.0.0-rc.3/dist/leaflet.js"></script-->
  <!-- D3 JavaScript -->
  <script src="https://unpkg.com/leaflet@1.3.3/dist/leaflet.js"
  integrity="sha512-tAGcCfR4Sc5ZP5ZoVz0quoZDYX5aCtEm/eu1KhSLj2c9eFrylXZknQYmxUssFaVJKvvc0dJQixhGjG2yXWiV9Q=="
  crossorigin=""></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.2.3/d3.min.js"></script>
  <!-- API key -->
  <script type="text/javascript" src="static/js/config.js"></script>
  <script src="static/js/data.js"></script>
  <script type="text/javascript" src="static/js/app.js"></script>

  
</body>
</html>
